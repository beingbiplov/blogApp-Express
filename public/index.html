<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>blogApp</title>
</head>
<body>
    <section class="main">
        <header>
            <a href="./">blogApp</a>
        </header>

        <div id="ts_all" class="top_section">
                <h1 class="mb-0">All Blog Posts</h1>
            <div class="mb-4 mt-2">
                <a type="button" class="btn btn-secondary " href="./addblog.html">Add New Post</a>
            </div>
        </div>

        <div id ='content' class="content">
    
        </div>

        <section id="update_section" class="main">
        
            <div class="top_section">
                <h1 class="mb-4">Update Blog Post</h1>
        
            </div>
        
            <div id="updateblog" class="content">
                <form class="form" method="post">
        
                    <label for='title'>Title</label>
                    <p>
                        <input id="title" type="text">
                    </p>
                    <label for='body'>Body</label>
                    <p>
                        <textarea id="body" name="body"></textarea>
                    </p>
                    <!-- <label for='content'>Content <br> <small class="text-muted">*Please enter markdown text</small></label>
                        <p>
                            <textarea id="'content" name="content"></textarea>
                        </p> -->
                    <div class="buttons">
                        <a id="blogupdate" type='submit' class="btn btn-primary" href="#">Update</a>
                        <a type='button' class="btn btn-secondary" href="/">Cancel</a>
                    </div>
                </form>
        
            </div>
        
        </section>

    </section>
    <script src="./assets/js/updateblog.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
